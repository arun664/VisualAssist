name: Deploy AI Navigation Assistant

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create deployment structure
      run: |
        mkdir -p dist
        
        # Copy frontend files
        cp -r frontend/* dist/
        
        # Copy client files to client subdirectory
        mkdir -p dist/client
        cp -r client/* dist/client/
        
        # Create index.html that redirects to frontend
        cat > dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=./frontend.html">
            <title>AI Navigation Assistant</title>
        </head>
        <body>
            <p>Redirecting to <a href="./frontend.html">AI Navigation Assistant</a>...</p>
        </body>
        </html>
        EOF
        
        # Rename frontend index.html to frontend.html
        mv dist/index.html dist/frontend.html
        cp frontend/index.html dist/frontend.html
        
        # Create main index.html
        cat > dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>AI Navigation Assistant</title>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 20px;
                }
                .container {
                    text-align: center;
                    background: rgba(255, 255, 255, 0.1);
                    backdrop-filter: blur(10px);
                    border-radius: 20px;
                    padding: 40px;
                    max-width: 600px;
                }
                h1 { font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
                p { font-size: 1.2em; margin-bottom: 30px; line-height: 1.6; }
                .btn {
                    display: inline-block;
                    background: linear-gradient(45deg, #4CAF50, #45a049);
                    color: white;
                    text-decoration: none;
                    padding: 15px 30px;
                    border-radius: 25px;
                    font-size: 16px;
                    font-weight: 600;
                    margin: 10px;
                    transition: all 0.3s ease;
                }
                .btn:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
                }
                .btn.secondary {
                    background: linear-gradient(45deg, #2196F3, #1976D2);
                }
                .setup-info {
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 10px;
                    padding: 20px;
                    margin-top: 30px;
                    text-align: left;
                }
                .setup-info h3 { color: #4CAF50; margin-bottom: 10px; }
                .setup-info code {
                    background: rgba(0, 0, 0, 0.3);
                    padding: 2px 6px;
                    border-radius: 4px;
                    font-family: 'Courier New', monospace;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>ü§ñ AI Navigation Assistant</h1>
                <p>Real-time AI-powered navigation assistance with object detection and path guidance.</p>
                
                <div>
                    <a href="./frontend.html" class="btn">üñ•Ô∏è Open Frontend Monitor</a>
                    <a href="./client/" class="btn secondary">üì± Open Client Device</a>
                </div>
                
                <div class="setup-info">
                    <h3>üöÄ Setup Instructions:</h3>
                    <ol style="padding-left: 20px; line-height: 1.8;">
                        <li><strong>Start Backend Locally:</strong><br>
                            <code>cd backend && python main.py</code><br>
                            Backend runs on <code>http://localhost:8000</code>
                        </li>
                        <li><strong>Open Client:</strong> Click "Open Client Device" above</li>
                        <li><strong>Enable Permissions:</strong> Allow camera and microphone</li>
                        <li><strong>Start Streaming:</strong> Click "Start Streaming" in client</li>
                        <li><strong>Open Frontend:</strong> Click "Open Frontend Monitor" above</li>
                        <li><strong>Activate Navigation:</strong> Click "Start Navigation" for audio guidance</li>
                    </ol>
                </div>
                
                <div class="setup-info">
                    <h3>üìã Requirements:</h3>
                    <ul style="padding-left: 20px; line-height: 1.8;">
                        <li>Backend running locally on port 8000</li>
                        <li>Modern browser with WebRTC support</li>
                        <li>Camera and microphone permissions</li>
                        <li>HTTPS connection (GitHub Pages provides this)</li>
                    </ul>
                </div>
            </div>
        </body>
        </html>
        EOF
        
    - name: Update client configuration for GitHub Pages
      run: |
        # Update client to connect to local backend
        sed -i 's/http:\/\/localhost:8000/http:\/\/localhost:8000/g' dist/client/client.js
        
        # Add CORS handling note to client
        cat >> dist/client/index.html << 'EOF'
        
        <!-- GitHub Pages Deployment Notice -->
        <div style="position: fixed; top: 10px; right: 10px; background: rgba(255,193,7,0.9); color: black; padding: 10px; border-radius: 5px; font-size: 12px; max-width: 300px;">
            <strong>GitHub Pages Deployment</strong><br>
            Backend must be running locally on port 8000.<br>
            Enable CORS in your browser if needed.
        </div>
        EOF
        
    - name: Update frontend configuration for GitHub Pages  
      run: |
        # Update frontend to connect to local backend
        sed -i 's/localhost:8000/localhost:8000/g' dist/app.js
        
        # Add deployment notice to frontend
        cat >> dist/frontend.html << 'EOF'
        
        <!-- GitHub Pages Deployment Notice -->
        <div style="position: fixed; top: 10px; right: 10px; background: rgba(76,175,80,0.9); color: white; padding: 10px; border-radius: 5px; font-size: 12px; max-width: 300px; z-index: 9999;">
            <strong>Live Deployment</strong><br>
            Ensure backend is running locally on port 8000
        </div>
        EOF
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        
    - name: Create deployment summary
      run: |
        echo "## üöÄ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üì± Live URLs:" >> $GITHUB_STEP_SUMMARY
        echo "- **Main Interface:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
        echo "- **Frontend Monitor:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/frontend.html" >> $GITHUB_STEP_SUMMARY
        echo "- **Client Device:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/client/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üîß Setup Required:" >> $GITHUB_STEP_SUMMARY
        echo "1. Run backend locally: \`cd backend && python main.py\`" >> $GITHUB_STEP_SUMMARY
        echo "2. Backend will be available on http://localhost:8000" >> $GITHUB_STEP_SUMMARY
        echo "3. Open the live URLs above in your browser" >> $GITHUB_STEP_SUMMARY
        echo "4. Follow the setup instructions on the main page" >> $GITHUB_STEP_SUMMARY