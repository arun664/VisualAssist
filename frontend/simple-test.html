<!DOCTYPE html>
<html>
<head>
    <title>Simple Connection Test</title>
</head>
<body>
    <h1>Simple Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testVideoStream()">Test Video Stream</button>
    <div id="result"></div>
    <img id="testImage" style="max-width: 640px; border: 1px solid black;">
    
    <script>
        function testConnection() {
            document.getElementById('result').innerHTML = 'Testing...';
            
            fetch('http://localhost:8000/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<h3>✅ Backend Connection Success</h3><pre>' + 
                        JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 
                        '<h3>❌ Backend Connection Failed</h3><p>' + error + '</p>';
                });
        }
        
        function testVideoStream() {
            const img = document.getElementById('testImage');
            const result = document.getElementById('result');
            
            result.innerHTML = 'Testing video stream...';
            
            img.onload = function() {
                result.innerHTML = '<h3>✅ Video Stream Success</h3><p>Image loaded successfully</p>';
            };
            
            img.onerror = function() {
                result.innerHTML = '<h3>❌ Video Stream Failed</h3><p>Could not load video stream</p>';
            };
            
            // Add timestamp to prevent caching
            img.src = 'http://localhost:8000/processed_video_stream?t=' + Date.now();
        }
    </script>
</body>
</html>
